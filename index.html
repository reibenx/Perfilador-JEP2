    <style>
        /* Estilos base */
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #e2e8f0; }
        
        /* Scrollbar personalizada oscura */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        /* Loader */

            border: 4px solid #1e293b;

        /* Drawer de Auditor√≠a */
        .audit-drawer { transition: transform 0.3s ease-in-out; }
        .audit-drawer.open { transform: translateX(0); }
        .audit-drawer.closed { transform: translateX(100%); }

        .chat-ai { background-color: #172554; align-self: flex-start; color: #bfdbfe; border: 1px solid #1e3a8a; }

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCP0FlSV9PECEVq6iWJ6ajT7b0yzRcVggw",
            authDomain: "perfilador-penitenciario.firebaseapp.com",
            projectId: "perfilador-penitenciario",
            storageBucket: "perfilador-penitenciario.firebasestorage.app",
            messagingSenderId: "449122558886",
            appId: "1:449122558886:web:b440366cb44f8ec2252567"
        };

        const GEMINI_API_KEY = "AIzaSyD75ul9bSgckdpm35z2WjRUPtS_z4RWAfY";
        const GEMINI_MODEL = "gemini-2.5-flash";

        window.state = {
            user: null,
            role: 'consulta', // juez, secretario, consulta
            inmates: [],
            selectedInmate: null,
            isProcessing: false,
            searchQuery: "",
            lastLocalUpdate: 0
        };

        window.onload = function() {
            try {
                if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
                
                firebase.auth().onAuthStateChanged((user) => {
                    window.state.user = user;
                    window.ui.setLoading(false);

                    if (user) {
                        // RECUPERAR ROL (Simulado por localStorage para demo, en prod ser√≠a Firestore)
                        const storedRole = localStorage.getItem('user_role_pref') || 'consulta';
                        window.state.role = storedRole;
                        
                        document.getElementById('user-info').classList.remove('hidden');
                        document.getElementById('user-email').textContent = user.email;
                        document.getElementById('user-role-badge').textContent = storedRole;
                        
                        // Colores de badge seg√∫n rol
                        const badge = document.getElementById('user-role-badge');
                        if (storedRole === 'juez') badge.className = "text-[10px] bg-yellow-900/50 text-yellow-400 px-2 py-0.5 rounded uppercase font-bold tracking-wider border border-yellow-700";
                        else if (storedRole === 'secretario') badge.className = "text-[10px] bg-blue-900/50 text-blue-400 px-2 py-0.5 rounded uppercase font-bold tracking-wider border border-blue-700";
                        else badge.className = "text-[10px] bg-slate-800 text-slate-400 px-2 py-0.5 rounded uppercase font-bold tracking-wider border border-slate-600";

                        window.app.renderDashboard();
                        window.app.subscribeToInmates();
                    } else {
                        document.getElementById('user-info').classList.add('hidden');
                        window.app.renderLogin();
                    }
                });

                document.getElementById('confirm-cancel').onclick = window.ui.hideConfirm;
                document.getElementById('input-cancel').onclick = window.ui.hideInput;

            } catch (error) {
                console.error("Init Error:", error);
                alert("Error inicializando.");
            }
        };

        window.ui = {
            confirmCallback: null,
            inputCallback: null,

            setLoading: (show, msg) => {
                const el = document.getElementById('loading-overlay');
                if(!el) return;
                el.classList.toggle('hidden', !show);
                if(show && msg) el.querySelector('p').textContent = msg;
            },

            showToast: (msg, type = 'info') => {
                const c = document.getElementById('toast-container');
                if(!c) return;
                const d = document.createElement('div');
                let colors = 'bg-slate-800 border-slate-600';
                let icon = '‚ÑπÔ∏è';

                if (type === 'success') { colors = 'bg-green-900/90 border-green-700 text-white'; icon = '‚úÖ'; }
                if (type === 'error') { colors = 'bg-red-900/90 border-red-700 text-white'; icon = '‚ö†Ô∏è'; }
                if (type === 'update') { colors = 'bg-blue-900/90 border-blue-700 text-white'; icon = 'üîî'; }

                d.className = `pointer-events-auto px-4 py-3 rounded shadow-lg border text-xs md:text-sm text-white flex items-center gap-3 animate-[slideIn_0.3s_ease-out] mb-2 backdrop-blur-sm ${colors}`;
                d.innerHTML = `<span class="text-lg">${icon}</span><span>${msg}</span>`;
                c.appendChild(d);
                setTimeout(() => {
                    d.style.transition = 'all 0.5s ease';
                    d.style.opacity = '0';
                    d.style.transform = 'translateY(10px)';
                    setTimeout(() => d.remove(), 500);
                }, 5000);
            },

            showConfirm: (title, msg, callback) => {
                const modal = document.getElementById('confirm-modal');
                document.getElementById('confirm-title').textContent = title;
                document.getElementById('confirm-message').textContent = msg;
                window.ui.confirmCallback = callback;
                const okBtn = document.getElementById('confirm-ok');
                okBtn.onclick = () => { if (window.ui.confirmCallback) window.ui.confirmCallback(); window.ui.hideConfirm(); };
                modal.classList.remove('hidden');
            },
            hideConfirm: () => { document.getElementById('confirm-modal').classList.add('hidden'); window.ui.confirmCallback = null; },

            showInput: (title, placeholder, callback) => {
                const modal = document.getElementById('input-modal');
                const input = document.getElementById('input-field');
                document.getElementById('input-title').textContent = title;
                input.placeholder = placeholder;
                input.value = ""; 
                window.ui.inputCallback = callback;
                const okBtn = document.getElementById('input-ok');
                okBtn.onclick = () => {
                    const val = input.value.trim();
                    if (val && window.ui.inputCallback) window.ui.inputCallback(val);
                    window.ui.hideInput();
                };
                input.onkeypress = (e) => { if (e.key === 'Enter') okBtn.click(); };
                modal.classList.remove('hidden');
                setTimeout(() => input.focus(), 100);
            },
            hideInput: () => { document.getElementById('input-modal').classList.add('hidden'); window.ui.inputCallback = null; },
            
            openAudit: async (inmateId) => {
                // RBAC CHECK: Solo Juez
                if (window.state.role !== 'juez') {
                    window.ui.showToast("Acceso denegado: Solo Jueces pueden auditar.", "error");
                    return;
                }

                const drawer = document.getElementById('audit-drawer');
                const overlay = document.getElementById('audit-overlay');
                const list = document.getElementById('audit-list');
                drawer.classList.remove('closed'); drawer.classList.add('open'); overlay.classList.remove('hidden');
                list.innerHTML = '<div class="flex justify-center mt-10"><div class="loader"></div></div>';

                try {
                    const snapshot = await firebase.firestore().collection('audit_logs').where('inmateId', '==', inmateId).get();
                    if (snapshot.empty) { list.innerHTML = '<p class="text-center text-slate-500 text-sm mt-10">Sin registros.</p>'; return; }
                    const sortedData = snapshot.docs.map(doc => doc.data()).sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0)).slice(0, 50);
                    list.innerHTML = sortedData.map(data => {
                        const date = data.timestamp ? new Date(data.timestamp.toDate()).toLocaleString() : 'S/F';
                        let icon = 'üìù'; let color = 'text-slate-300';
                        if (data.action.includes('Elimin')) { icon = 'üóëÔ∏è'; color = 'text-red-400'; }
                        if (data.action.includes('Creaci')) { icon = '‚ú®'; color = 'text-green-400'; }
                        return `<div class="bg-slate-800/50 p-3 rounded border border-slate-700 text-sm"><div class="flex justify-between items-start mb-1"><span class="font-bold ${color} flex items-center gap-1">${icon} ${data.action}</span><span class="text-[10px] text-slate-500">${date}</span></div><p class="text-xs text-slate-300 mb-1">${data.details}</p><div class="text-[10px] text-slate-500 border-t border-slate-700 pt-1 mt-2">Usuario: <span class="text-slate-400">${data.userEmail}</span></div></div>`;
                    }).join('');
                } catch (e) { list.innerHTML = '<p class="text-center text-red-500 text-sm">Error.</p>'; }
            },
            closeAudit: () => { document.getElementById('audit-drawer').classList.remove('open'); document.getElementById('audit-drawer').classList.add('closed'); document.getElementById('audit-overlay').classList.add('hidden'); },

            // --- CHAT RAG UI ---
            openChat: () => {
                document.getElementById('chat-modal').classList.remove('hidden');
                document.getElementById('chat-input').focus();
            },
            closeChat: () => document.getElementById('chat-modal').classList.add('hidden'),
            
            addChatMessage: (text, sender) => {
                const history = document.getElementById('chat-history');
                const div = document.createElement('div');
                div.className = `chat-bubble ${sender === 'user' ? 'chat-user' : 'chat-ai'}`;
                // Si es AI, parsear markdown simple
                div.innerHTML = sender === 'ai' ? marked.parse(text) : text;
                history.appendChild(div);
                history.scrollTop = history.scrollHeight;
            },

            setupDragAndDrop: (id, cb) => {
                const el = document.getElementById(id);
                if(!el) return;
                const inp = el.querySelector('input');
                el.onclick = () => inp.click();
                el.ondragover = e => { e.preventDefault(); el.classList.add('bg-slate-800'); };
                el.ondragleave = () => el.classList.remove('bg-slate-800');
                el.ondrop = e => { e.preventDefault(); el.classList.remove('bg-slate-800'); if(e.dataTransfer.files[0]) cb(e.dataTransfer.files); };
            }
        };

        window.helpers = {
            extractNativeTextPDF: async (file) => {
                const pdf = await pdfjsLib.getDocument({ data: await file.arrayBuffer() }).promise;
                let fullText = "";
                for (let i = 1; i <= Math.min(pdf.numPages, 5); i++) {
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    fullText += content.items.map(item => item.str).join(' ') + "\n";
                }
                return fullText;
            },
            performOCR: async (file) => {
                let img = file;
                if (file.type === 'application/pdf') img = await window.helpers.pdfToImageBase64(file);
                const worker = await Tesseract.createWorker('spa');
                const ret = await worker.recognize(img);
                await worker.terminate();
                return ret.data.text;
            },
            pdfToImageBase64: async (file) => {
                const pdf = await pdfjsLib.getDocument({ data: await file.arrayBuffer() }).promise;
                const page = await pdf.getPage(1);
                const viewport = page.getViewport({ scale: 2.0 });
                const canvas = document.createElement('canvas');
                canvas.width = viewport.width; canvas.height = viewport.height;
                await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
                return canvas.toDataURL('image/png');
            },
            fileToBase64: (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = error => reject(error);
                    reader.readAsDataURL(file);
                });
            },
            callGeminiJSON: async (prompt) => {
                const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${GEMINI_MODEL}:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });
                if (!resp.ok) throw new Error("API IA Error");
                const txt = (await resp.json()).candidates?.[0]?.content?.parts?.[0]?.text;
                return JSON.parse(txt.replace(/```json|```/g, ''));
            },
            callGeminiVisionJSON: async (prompt, base64Image) => {
                const base64Data = base64Image.split(',')[1];
                const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${GEMINI_MODEL}:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }, { inlineData: { mimeType: "image/png", data: base64Data } }] }],
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });
                if (!resp.ok) throw new Error("API IA Vision Error");
                const txt = (await resp.json()).candidates?.[0]?.content?.parts?.[0]?.text;
                return JSON.parse(txt.replace(/```json|```/g, ''));
            },
            // RAG HELPER: TEXTO LIBRE
            callGeminiFreeText: async (prompt) => {
                const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${GEMINI_MODEL}:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                if (!resp.ok) throw new Error("API IA Error");
                return (await resp.json()).candidates?.[0]?.content?.parts?.[0]?.text;
            }
        };

        window.logic = {
            logAudit: async (inmateId, action, details) => {
                try {
                    await firebase.firestore().collection('audit_logs').add({
                        inmateId, action, details, userId: window.state.user.uid, userEmail: window.state.user.email, timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } catch (e) { console.error("Error log:", e); }
            },

            // --- LOGICA RAG ---
            sendChatMessage: async () => {
                const input = document.getElementById('chat-input');
                const question = input.value.trim();
                if (!question) return;

                window.ui.addChatMessage(question, 'user');
                input.value = '';

                // Construir Contexto RAG
                const inmate = window.state.selectedInmate;
                const docs = inmate.documents || [];
                
                let contextText = `Est√°s analizando el legajo judicial de ${inmate.fullName} (ID: ${inmate.inmateId}).\n\nDOCUMENTOS DISPONIBLES:\n`;
                
                if (docs.length === 0) {
                    contextText += "No hay documentos cargados en este legajo.\n";
                } else {
                    docs.forEach((d, i) => {
                        contextText += `[Doc ${i+1}] Tipo: ${d.documentType}. Fecha: ${d.documentDate}. Resumen Clave: ${d.keyFindings}\n`;
                    });
                }

                const prompt = `${contextText}\n\nPREGUNTA DEL USUARIO: "${question}"\n\nINSTRUCCIONES: Responde bas√°ndote √öNICAMENTE en la informaci√≥n de los documentos listados arriba. Si la informaci√≥n no est√° en los documentos, dilo. Cita el documento fuente (ej: "[Doc 1]") en tu respuesta.`;

                // Indicador de carga en chat
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'chat-bubble chat-ai animate-pulse';
                loadingDiv.textContent = 'Analizando documentos...';
                loadingDiv.id = 'chat-loading';
                document.getElementById('chat-history').appendChild(loadingDiv);

                try {
                    const answer = await window.helpers.callGeminiFreeText(prompt);
                    document.getElementById('chat-loading').remove();
                    window.ui.addChatMessage(answer, 'ai');
                } catch (e) {
                    document.getElementById('chat-loading').remove();
                    window.ui.addChatMessage("Error de conexi√≥n con la IA.", 'ai');
                }
            },

            // ... (Resto de l√≥gica anterior sin cambios mayores, solo integraci√≥n de roles)
            processMassList: async (file) => {
                if (window.state.role === 'consulta') return window.ui.showToast("Permiso denegado", "error");
                // ... (codigo existente processMassList)
                if (!file || file.type !== 'application/pdf') return window.ui.showToast('Use PDF para carga masiva', 'error');
                window.ui.setLoading(true, "Procesando lista...");
                try {
                    const text = await window.helpers.extractNativeTextPDF(file);
                    if (text.length < 50) throw new Error("PDF escaneado/imagen no soportado para listas masivas.");
                    const result = await window.helpers.callGeminiJSON(`Extrae lista de internos. Salida JSON Array: [{"inmateId": "string", "fullName": "string", "crimeSummary": "corto"}]. Texto: ${text.substring(0, 30000)}`);
                    if (!Array.isArray(result)) throw new Error("Formato inv√°lido de IA");
                    const db = firebase.firestore();
                    const batch = db.batch();
                    result.forEach(item => {
                        const ref = db.collection('inmate_profiles').doc();
                        batch.set(ref, { ...item, status: 'Activo', documents: [], createdAt: new Date() });
                    });
                    window.state.lastLocalUpdate = Date.now();
                    await batch.commit();
                    window.ui.showToast(`${result.length} perfiles importados`, 'success');
                } catch (e) { window.ui.showToast(e.message, 'error'); } finally { window.ui.setLoading(false); }
            },
            processDocument: async (file) => {
                if (window.state.role === 'consulta') return window.ui.showToast("Solo lectura", "error");
                // ... (codigo existente processDocument con confirmacion visual)
                if (!window.state.selectedInmate) return window.ui.showToast("Seleccione interno", 'error');
                if (!file) return;
                window.ui.setLoading(true, "Analizando documento...");
                try {
                    let text = "";
                    if (file.type === 'application/pdf') {
                        text = await window.helpers.extractNativeTextPDF(file);
                        if (text.trim().length < 50) {
                            window.ui.setLoading(true, "Aplicando OCR (Lento)...");
                            text = await window.helpers.performOCR(file);
                        }
                    } else { text = await window.helpers.performOCR(file); }
                    if (text.length < 10) {
                        window.ui.setLoading(false); 
                        window.ui.showConfirm("Lectura Dif√≠cil Detectada", "El escaneo autom√°tico fall√≥. ¬øDesea que la IA analice la imagen visualmente?", async () => { await window.logic.processDocumentWithVision(file); });
                        return; 
                    }
                    window.ui.setLoading(true, "Interpretando con IA...");
                    const analysis = await window.helpers.callGeminiJSON(`Analiza texto judicial. JSON exacto: {"documentDate": "YYYY-MM-DD", "documentType": "Tipo", "keyFindings": "Resumen 2 lineas"} Texto: ${text.substring(0, 15000)}`);
                    await window.logic.saveDocumentToProfile(file, analysis);
                } catch (e) { console.error(e); window.ui.showToast("Error: " + e.message, 'error'); } finally { if (window.state.isProcessing) window.ui.setLoading(false); }
            },
            processDocumentWithVision: async (file) => {
                window.ui.setLoading(true, "Analizando visualmente con Gemini Vision...");
                try {
                    let base64Img = "";
                    if (file.type === 'application/pdf') base64Img = await window.helpers.pdfToImageBase64(file);
                    else base64Img = await window.helpers.fileToBase64(file);
                    const analysis = await window.helpers.callGeminiVisionJSON(`Analiza esta imagen. Extrae: {"documentDate": "YYYY-MM-DD", "documentType": "Tipo", "keyFindings": "Resumen 2 lineas"}`, base64Img);
                    await window.logic.saveDocumentToProfile(file, analysis);
                } catch (e) { window.ui.showToast("Error en an√°lisis visual: " + e.message, 'error'); } finally { window.ui.setLoading(false); }
            },
            saveDocumentToProfile: async (file, analysis) => {
                window.ui.setLoading(true, "Subiendo archivo...");
                const ref = firebase.storage().ref().child(`docs/${window.state.selectedInmate.id}/${Date.now()}_${file.name}`);
                await ref.put(file);
                const url = await ref.getDownloadURL();
                window.state.lastLocalUpdate = Date.now();
                await firebase.firestore().collection('inmate_profiles').doc(window.state.selectedInmate.id).update({
                    documents: firebase.firestore.FieldValue.arrayUnion({ ...analysis, url, uploadedAt: new Date().toISOString() })
                });
                window.logic.logAudit(window.state.selectedInmate.id, "Documento Agregado", `Archivo: ${file.name}. Tipo: ${analysis.documentType}`);
                window.app.selectInmate(window.state.selectedInmate.id);
                window.ui.setLoading(false);
                window.ui.showToast("Documento agregado con √©xito", 'success');
            },
            deleteDocument: (docUrl) => {
                // RBAC: Solo Juez puede borrar
                if (window.state.role !== 'juez') return window.ui.showToast("Permiso denegado: Solo Juez puede eliminar.", "error");

                window.ui.showConfirm("Eliminar Evidencia", "¬øEst√° absolutamente seguro?", async () => {
                    window.ui.setLoading(true, "Eliminando evidencia...");
                    try {
                        const inmateId = window.state.selectedInmate.id;
                        const docRef = firebase.firestore().collection('inmate_profiles').doc(inmateId);
                        const snapshot = await docRef.get();
                        const currentDocs = snapshot.data().documents || [];
                        
                        const docToDelete = currentDocs.find(d => d.url === docUrl);
                        let fileName = "Desconocido"; let docType = "Documento";
                        if (docToDelete) {
                            docType = docToDelete.documentType || "Documento";
                            try { const path = decodeURIComponent(docUrl.split('/o/')[1].split('?')[0]); const fullName = path.split('/').pop(); fileName = fullName.split('_').slice(1).join('_') || fullName; } catch (e) {}
                        }

                        const updatedDocs = currentDocs.filter(d => d.url !== docUrl);
                        window.state.lastLocalUpdate = Date.now();
                        await docRef.update({ documents: updatedDocs });
                        try { await firebase.storage().refFromURL(docUrl).delete(); } catch (e) {}
                        window.logic.logAudit(inmateId, "Documento Eliminado", `Archivo: ${fileName}. Tipo: ${docType}`);
                        window.ui.showToast(`Archivo "${fileName}" eliminado`, "success");
                        window.state.selectedInmate.documents = updatedDocs;
                        window.app.renderInmateDetail();
                    } catch (e) { window.ui.showToast("Error: " + e.message, 'error'); } finally { window.ui.setLoading(false); }
                });
            },
            toggleStatus: (id, currentStatusRaw) => {
                // RBAC: Consulta no puede cambiar estado
                if (window.state.role === 'consulta') return window.ui.showToast("Solo lectura", "error");

                const currentStatus = (currentStatusRaw && currentStatusRaw !== 'undefined') ? currentStatusRaw : 'Activo';
                const newStatus = currentStatus === 'Activo' ? 'Libertad Definitiva' : 'Activo';
                window.ui.showConfirm("Cambio de Estado", `¬øDesea cambiar el estado a "${newStatus}"?`, async () => {
                    try {
                        window.state.lastLocalUpdate = Date.now();
                        await firebase.firestore().collection('inmate_profiles').doc(id).update({ status: newStatus });
                        window.logic.logAudit(id, "Cambio de Estado", `De ${currentStatus} a ${newStatus}`);
                        window.ui.showToast(`Estado actualizado: ${newStatus}`, 'success');
                        if (window.state.selectedInmate?.id === id) { window.state.selectedInmate.status = newStatus; window.app.renderInmateDetail(); }
                    } catch (e) { window.ui.showToast("Error actualizando estado", 'error'); }
                });
            }
        };

        window.app = {
            login: async (e) => {
                e.preventDefault();
                // GUARDAR PREFERENCIA DE ROL SELECCIONADO
                const role = document.getElementById('role-select').value;
                localStorage.setItem('user_role_pref', role);

                try { await firebase.auth().signInWithEmailAndPassword(e.target.email.value, e.target.password.value); } 
                catch (error) { window.ui.showToast(error.message, 'error'); }
            },
            logout: () => firebase.auth().signOut(),
            subscribeToInmates: () => {
                firebase.firestore().collection('inmate_profiles').orderBy('fullName').onSnapshot((snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (!change.doc.metadata.hasPendingWrites) {
                            if (window.state.lastLocalUpdate && (Date.now() - window.state.lastLocalUpdate < 2000)) return;
                            const newData = change.doc.data();
                            if (change.type === 'modified') {
                                const prevData = window.state.inmates.find(i => i.id === change.doc.id);
                                if (prevData) {
                                    if ((newData.documents?.length || 0) > (prevData.documents?.length || 0)) window.ui.showToast(`üîî Actualizaci√≥n: Se agregaron documentos nuevos en el perfil de ${newData.fullName}`, 'update');
                                    if (newData.status !== prevData.status) window.ui.showToast(`üîî Estado: ${newData.fullName} ahora est√° "${newData.status}"`, 'update');
                                }
                            }
                            if (change.type === 'added' && window.state.inmates.length > 0) window.ui.showToast(`üîî Nuevo Legajo: ${newData.fullName}`, 'update');
                        }
                    });
                    window.state.inmates = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    window.app.updateStats();
                    window.app.refreshInmateList();
                    if(window.state.selectedInmate) {
                        const updated = window.state.inmates.find(i => i.id === window.state.selectedInmate.id);
                        if(updated) { window.state.selectedInmate = updated; window.app.renderInmateDetail(); }
                    }
                });
            },
            updateStats: () => {
                const total = window.state.inmates.length;
                const active = window.state.inmates.filter(i => !i.status || i.status === 'Activo').length;
                const totalEl = document.getElementById('total-count');
                const activeEl = document.getElementById('active-count');
                if (totalEl) totalEl.textContent = total;
                if (activeEl) activeEl.textContent = active;
            },
            selectInmate: (id) => { window.state.selectedInmate = window.state.inmates.find(i => i.id === id); window.app.renderInmateDetail(); },
            createManualInmate: () => {
                if (window.state.role === 'consulta') return window.ui.showToast("Permiso denegado", "error");
                window.ui.showInput("Crear Nuevo Perfil", "Ingrese nombre completo:", async (name) => {
                    try {
                        const db = firebase.firestore();
                        const docRef = await db.collection('inmate_profiles').add({
                            fullName: name, inmateId: 'MAN-' + Date.now().toString().slice(-6), crimeSummary: 'Perfil manual',
                            status: 'Activo', documents: [], createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        window.state.lastLocalUpdate = Date.now();
                        window.logic.logAudit(docRef.id, "Creaci√≥n de Perfil", `Nombre: ${name}`);
                        window.ui.showToast("Perfil creado", 'success');
                        window.app.selectInmate(docRef.id);
                    } catch (err) { window.ui.showToast("Error creando perfil", 'error'); }
                });
            },
            renderLogin: () => {
                document.getElementById('app-container').innerHTML = `
                    <div class="w-full h-full flex items-center justify-center bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] overflow-y-auto">
                        <div class="bg-slate-900 p-8 rounded-xl border border-slate-700 shadow-2xl w-96 m-4">
                            <h2 class="text-2xl font-bold text-white mb-2">Acceso Seguro</h2>
                            <form onsubmit="window.app.login(event)" class="space-y-4 mt-6">
                                <div>
                                    <label class="text-xs text-slate-500 block mb-1">Email</label>
                                    <input type="email" name="email" required class="w-full bg-slate-800 border border-slate-700 rounded p-2 text-white focus:border-blue-500 outline-none">
                                </div>
                                <div>
                                    <label class="text-xs text-slate-500 block mb-1">Contrase√±a</label>
                                    <input type="password" name="password" required class="w-full bg-slate-800 border border-slate-700 rounded p-2 text-white focus:border-blue-500 outline-none">
                                </div>
                                <div>
                                    <label class="text-xs text-slate-500 block mb-1">Rol (Simulaci√≥n)</label>
                                    <select id="role-select" class="w-full bg-slate-800 border border-slate-700 rounded p-2 text-white focus:border-blue-500 outline-none">
                                        <option value="juez">Juez (Total)</option>
                                        <option value="secretario">Secretario (Edici√≥n)</option>
                                        <option value="consulta">Consulta (Lectura)</option>
                                    </select>
                                </div>
                                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded transition">Ingresar</button>
                            </form>
                        </div>
                    </div>`;
            },
            renderDashboard: () => {
                const canEdit = window.state.role !== 'consulta';
                
                document.getElementById('app-container').innerHTML = `
                    <aside class="w-full md:w-80 bg-slate-900 border-r border-slate-800 flex flex-col h-1/3 md:h-full flex-none overflow-hidden z-10">
                        <div class="p-4 border-b border-slate-800 space-y-3 bg-slate-900">
                            <div class="flex justify-between items-center px-1 mb-1">
                                <span class="text-xs font-medium text-slate-400 uppercase tracking-wider">Estad√≠sticas</span>
                                <div class="flex gap-3 text-xs font-mono">
                                    <span class="text-slate-400">Total: <b id="total-count" class="text-white">...</b></span>
                                    <span class="text-green-500/80">Activos: <b id="active-count" class="text-green-400">...</b></span>
                                </div>
                            </div>
                            <input type="text" placeholder="Buscar..." oninput="window.app.handleSearch(this.value)" class="w-full bg-slate-950 border border-slate-700 rounded px-3 py-2 text-sm focus:border-blue-500 outline-none">
                            
                            <!-- CONTROLES DE GESTI√ìN (Solo si puede editar) -->
                            <div class="${canEdit ? '' : 'hidden'} space-y-3">
                                <div class="flex gap-2"><button onclick="window.app.createManualInmate()" class="flex-1 bg-slate-800 text-xs text-white py-2 rounded border border-slate-600 hover:bg-slate-700">+ Nuevo</button></div>
                                <div id="mass-upload-zone" class="drop-zone p-3 rounded bg-slate-950/50 border-dashed border-slate-600 text-center cursor-pointer"><p class="text-[10px] text-slate-400">üìÇ Carga Masiva (PDF)</p><input type="file" id="mass-input" accept=".pdf" class="hidden" onchange="window.logic.processMassList(this.files[0])"></div>
                            </div>
                        </div>
                        <div id="inmate-list" class="flex-1 overflow-y-auto p-2 space-y-1 scroll-smooth"></div>
                    </aside>
                    <section id="main-content" class="flex-1 bg-slate-950 relative flex flex-col h-2/3 md:h-full overflow-hidden min-w-0">
                        <div class="flex-1 flex flex-col items-center justify-center text-slate-500 p-8 text-center"><p>Seleccione un interno del listado.</p></div>
                    </section>`;
                if(canEdit) window.ui.setupDragAndDrop('mass-upload-zone', (files) => window.logic.processMassList(files[0]));
                if(window.state.inmates.length > 0) window.app.updateStats();
            },
            refreshInmateList: () => {
                const filtered = window.state.inmates.filter(i => i.fullName.toLowerCase().includes(window.state.searchQuery.toLowerCase()) || (i.inmateId && i.inmateId.includes(window.state.searchQuery)));
                document.getElementById('inmate-list').innerHTML = filtered.map(i => {
                    const isFree = i.status === 'Libertad Definitiva';
                    return `
                    <div onclick="window.app.selectInmate('${i.id}')" class="p-3 rounded border ${window.state.selectedInmate?.id === i.id ? 'bg-blue-900/20 border-blue-500/50' : 'border-transparent'} cursor-pointer hover:bg-slate-800 transition">
                        <h3 class="text-sm font-bold ${isFree ? 'text-green-400' : 'text-slate-200'} truncate flex items-center gap-2"><span>${isFree ? 'üïäÔ∏è' : 'üôã'}</span> ${i.fullName}</h3>
                        <div class="flex justify-between items-center mt-1 pl-6"><span class="text-[10px] text-slate-500 font-mono">${i.inmateId || 'N/A'}</span><span class="text-[9px] bg-slate-800 px-1.5 py-0.5 rounded text-slate-400">${i.documents?.length || 0} Docs</span></div>
                    </div>`;
                }).join('');
            },
            renderInmateDetail: () => {
                const i = window.state.selectedInmate;
                if (!i) return;
                const isFree = i.status === 'Libertad Definitiva';
                const role = window.state.role;
                const canEdit = role !== 'consulta';
                const canAudit = role === 'juez';
                const canDelete = role === 'juez';

                document.getElementById('main-content').innerHTML = `
                    <div class="flex-none p-6 border-b border-slate-800 bg-slate-900/50">
                        <div class="flex justify-between items-start mb-2">
                            <div class="flex items-center gap-3">
                                <h2 class="text-xl md:text-2xl font-bold text-white">${i.fullName}</h2>
                                <button ${canEdit ? '' : 'disabled'} onclick="window.logic.toggleStatus('${i.id}', '${i.status || 'Activo'}')" class="text-xs ${isFree ? 'bg-green-900/50 text-green-400 border-green-900' : 'bg-blue-900/50 text-blue-400 border-blue-900'} px-2 py-1 rounded border hover:opacity-80 transition cursor-pointer font-mono select-none ${canEdit ? '' : 'opacity-50 cursor-not-allowed'}" title="Clic para cambiar estado">${i.status || 'Activo'}</button>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="window.ui.openChat()" class="text-xs flex items-center gap-1 bg-blue-600 hover:bg-blue-700 text-white px-3 py-1.5 rounded shadow transition">
                                    ü§ñ <span class="hidden md:inline">Interrogar IA</span>
                                </button>
                                ${canAudit ? `<button onclick="window.ui.openAudit('${i.id}')" class="text-xs flex items-center gap-1 bg-slate-800 hover:bg-slate-700 text-slate-300 px-3 py-1.5 rounded border border-slate-600 transition">üìú <span class="hidden md:inline">Historial</span></button>` : ''}
                            </div>
                        </div>
                        <p class="text-slate-400 text-sm line-clamp-2">${i.crimeSummary || 'Sin resumen.'}</p>
                    </div>
                    <div class="flex-1 overflow-y-auto p-6 bg-slate-950 scroll-smooth">
                        ${canEdit ? `
                        <div id="doc-upload-zone" class="drop-zone border-2 border-dashed border-slate-700 rounded-lg p-6 mb-6 flex flex-col items-center justify-center text-slate-500 hover:text-slate-300 hover:border-slate-500 cursor-pointer transition">
                            <p class="text-sm font-medium">Arrastre Documento (PDF/IMG)</p>
                            <input type="file" id="doc-input" class="hidden" accept=".pdf,.jpg,.png,.jpeg" onchange="window.logic.processDocument(this.files[0])">
                        </div>` : ''}
                        
                        <div class="grid grid-cols-1 xl:grid-cols-2 gap-4 pb-10">
                            ${(i.documents || []).map(doc => `
                                <div class="bg-slate-900 border border-slate-800 rounded p-4 hover:border-blue-500/50 transition relative group">
                                    <div class="flex justify-between mb-2 pr-6"><span class="text-[10px] font-bold text-blue-400 bg-blue-900/20 px-2 py-0.5 rounded">${doc.documentType || 'DOC'}</span><span class="text-[10px] text-slate-500">${doc.documentDate || ''}</span></div>
                                    <p class="text-xs text-slate-300 mb-3 leading-relaxed">${doc.keyFindings || '...'}</p>
                                    <div class="flex justify-between items-center mt-2 pt-2 border-t border-slate-800">
                                        <a href="${doc.url}" target="_blank" class="text-[11px] text-blue-400 hover:text-blue-300 hover:underline flex items-center gap-1">Ver Archivo <span class="text-lg">‚Üó</span></a>
                                        ${canDelete ? `<button onclick="window.logic.deleteDocument('${doc.url}')" class="text-slate-600 hover:text-red-500 transition p-1 hover:bg-slate-800 rounded flex items-center gap-1" title="Eliminar documento"><span class="text-[10px] uppercase font-bold">Eliminar</span><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button>` : ''}
                                    </div>
                                </div>`).join('')}
                        </div>
                    </div>`;
                if(canEdit) window.ui.setupDragAndDrop('doc-upload-zone', (files) => window.logic.processDocument(files[0]));
            },
            handleSearch: (val) => { window.state.searchQuery = val; window.app.refreshInmateList(); }
        };
    </script>
</body>
</html>
